<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/WDD-330---Front-End-Development-II/js/fetchContent.js"></script>
    <link
      rel="stylesheet"
      href="/WDD-330---Front-End-Development-II/weeks/weatherApp/style.css"
    />

    <title>Weather App</title>
  </head>
  <body>
    <header></header>

    <h1 id="City"></h1>
    <script>
      document.getElementById("City").innerHTML =
        localStorage.getItem("CityName") +
        " " +
        "(" +
        localStorage.getItem("country") +
        ")";
    </script>

    <h2>More Details</h2>
    <table>
      <tr>
        <td>
          <p>Actual temperature</p>
        </td>
        <td>
          <p id="temperature"></p>
        </td>
      </tr>
      <script>
        document.getElementById("temperature").innerHTML =
          localStorage.getItem("temperature");
      </script>

      <tr>
        <td>
          <p>Feels like</p>
        </td>
        <td>
          <p id="feels_like"></p>
          <script>
            document.getElementById("feels_like").innerHTML =
              localStorage.getItem("feels_like");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Description</p>
        </td>
        <td>
          <p id="description"></p>
          <script>
            document.getElementById("description").innerHTML =
              localStorage.getItem("description");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Lowest temperature</p>
        </td>
        <td>
          <p id="temp_min"></p>
          <script>
            document.getElementById("temp_min").innerHTML =
              localStorage.getItem("temp_min");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Highest temperature</p>
        </td>
        <td>
          <p id="temp_max"></p>
          <script>
            document.getElementById("temp_max").innerHTML =
              localStorage.getItem("temp_max");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Cloudiness</p>
        </td>
        <td>
          <p id="cloudiness"></p>
          <script>
            document.getElementById("cloudiness").innerHTML =
              localStorage.getItem("cloudiness");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Wind speed</p>
        </td>
        <td>
          <p id="wind_speed"></p>
          <script>
            document.getElementById("wind_speed").innerHTML =
              localStorage.getItem("wind_speed");
          </script>
        </td>
      </tr>

      <tr>
        <td>
          <p>Humidity</p>
        </td>
        <td>
          <p id="humidity"></p>
          <script>
            document.getElementById("humidity").innerHTML =
              localStorage.getItem("humidity");
          </script>
        </td>
      </tr>
      <tr>
        <td>
          <p>Pressure</p>
        </td>
        <td>
          <p id="pressure"></p>
          <script>
            document.getElementById("pressure").innerHTML =
              localStorage.getItem("pressure");
          </script>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sunrise</p>
        </td>
        <td>
          <p id="sunrise"></p>
          <script>
            document.getElementById("sunrise").innerHTML =
              localStorage.getItem("sunrise");
          </script>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sunset</p>
        </td>
        <td>
          <p id="sunset"></p>
          <script>
            document.getElementById("sunset").innerHTML =
              localStorage.getItem("sunset");
          </script>
        </td>
      </tr>
    </table>

    <br />
    <br />
    <div id="wrap">
      <button
        class="details"
        onclick="window.location.href='/WDD-330---Front-End-Development-II/weeks/weatherApp/views/currentCity.html'"
      >
        Back
      </button>
      <button
        class="details"
        onclick="window.location.href='/WDD-330---Front-End-Development-II/weeks/weatherApp/views/weatherForecast.html'"
      >
        Forecast
      </button>
    </div>
    <br />
    <br />

    <footer></footer>
