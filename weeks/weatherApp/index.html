<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/WDD-330---Front-End-Development-II/js/fetchContent.js"></script>
    <script src="/WDD-330---Front-End-Development-II/weeks/weatherApp/model.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/WDD-330---Front-End-Development-II/weeks/weatherApp/images/appIcon.png"
    />

    <link
      rel="stylesheet"
      href="/WDD-330---Front-End-Development-II/weeks/weatherApp/style.css"
    />

    <title>Weather App</title>
  </head>
  <body>
    <header></header>

    <h1>Weather Web App</h1>
    <img
      src="/WDD-330---Front-End-Development-II/weeks/weatherApp/images/appIcon.png"
      alt="weather app icon"
      id="appIcon"
    />
    <p>Click and hold the image above to see an animation.</p>
    <br />
    <br />
    <form
      id="cityForm"
      action="/WDD-330---Front-End-Development-II/weeks/weatherApp/views/currentCity.html"
      onsubmit="return formSubmit(this);"
    >
      <input
        type="text"
        id="cityId"
        name="city"
        placeholder="Enter your City"
        required
      />

      <input
        type="text"
        id="stateId"
        name="state"
        placeholder="Enter your State (only for the US)"
      />
      <input
        type="text"
        id="countryId"
        name="country"
        placeholder="Enter your Country"
        required
      />
      <br />
      <input type="submit" class="btn" value="Search" />
    </form>
    <br />
    <a href="/WDD-330---Front-End-Development-II/index.html">Go back Home</a>

    <footer></footer>
  </body>
</html>
