<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/WDD-330---Front-End-Development-II/js/fetchContent.js"></script>
    <script src="/WDD-330---Front-End-Development-II/weeks/weatherApp/model.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/WDD-330---Front-End-Development-II/weeks/weatherApp/images/appIcon.png"
    />

    <link
      rel="stylesheet"
      href="/WDD-330---Front-End-Development-II/weeks/weatherApp/style.css"
    />

    <title>Weather App</title>
  </head>
  <body onload="clearLocalStorage()">
    <header></header>

    <h1>Weather Web App</h1>
    <img
      src="/WDD-330---Front-End-Development-II/weeks/weatherApp/images/appIcon.png"
      alt="weather app icon"
      id="appIcon"
    />
    <p>Hover or tap to spin the image</p>
    <p id="error"></p>
    <br />
    <br />
    <form id="cityForm">
      <input
        type="text"
        id="cityId"
        name="city"
        placeholder="Enter your City"
      />

      <input
        type="text"
        id="stateId"
        name="state"
        placeholder="Enter your State (only for the US)"
      />
      <input
        type="text"
        id="countryId"
        name="country"
        placeholder="Enter your Country"
      />
      <br />
      <input
        type="button"
        onclick="validateForm() "
        class="btn"
        value="Search your City"
      />
      <input
        type="button"
        onclick="getCurrentLocation()"
        class="btn"
        value="Current Location"
      />
    </form>
    <br />
    <br />

    <footer></footer>
  </body>
</html>
